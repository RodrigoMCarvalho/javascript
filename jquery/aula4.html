<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 4 - Disciplina: Programação Cliente-servidor </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <input type="button" onclick="exibirImpar()" id="btnImpar" value="Clique IMPAR"/>
    <input type="button" onclick="exibirPar()" id="btnPar" value="Clique PAR"/>
    <p style="display: none" id="alvo">Olá Mundo!</p>
    <span class="impar">1</span>
    <span class="par">2</span>
    <span class="impar">3</span>
    <span class="par">4</span>
</body>
<script>
    //ao carregar a página executar a função
    $(document).ready(function() {
        $(".dados:odd").css("background-color","yellow");
        $(".daos:even").css("background-color","lightgray");

        $("#btnImpar").mouseenter(function() {
            $("#btnImpar").css("color", "red");
        });

        $("#btnImpar").mouseleave(function() {
            $("#btnImpar").css("color", "white");
            $("#btnImpar").css("background-color","lightgray");
        });

        $("#btnPar").click(function() {
            $("#btnPar").css("color", "yellow");
            $("#btnPar").css("background-color","blue");
        });
    });

    function exibirImpar() {
        $("#alvo").fadeIn("slow");
        $(".par").fadeOut("slow");
        $(".impar").fadeIn("slow");
    }

    function exibirPar() {
        $("#alvo").fadeIn("slow");
        $(".impar").fadeOut("slow");
        $(".par").fadeIn("slow");
    }
</script>
</html>
