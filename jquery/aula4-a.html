<!DOCTYPE html>

    <title>Aula 4 - Disciplina: Programação Cliente-servidor </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

<script>
    //ao carregar a página executar a função
    //assim que a página é carregada, os elementos com a classe “dados” de índice ímpar fiquem com fundo amarelo, 
    //enquanto os de índice par assumam um fundo cinza.
    $(document).ready(function() {
        $(".dados:odd").css("background-color", "yellow");
        $(".dados:even").css("background-color", "lightgray");
    });
</script>
</head>

</body>

</html>
