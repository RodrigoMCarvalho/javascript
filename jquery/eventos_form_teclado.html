<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 4 - Disciplina: Programação Cliente-servidor </title>
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
    </style>
</head>

<body>
    <div id="msg"></div>
    <form id="form" method="POST" action="teste.html">
        <fieldset style="width: 500px;">
            <legend>Formulário</legend>
            <div>
                <label>Text:</label>
                <input id="text"/>
            </div><br>
            <div>
                <label>Select:</label>
                <select>
                    <option>Java</option>
                    <option>HTML</option>
                    <option>CSS</option>
                </select>
            </div><br>
        </fieldset><br>
        <button id="enviar" type="submit">Enviar</button>
    </form>
    
</body>

<script>
    $(document).ready(function () {
        $("#text").keyup(function() {
            $("#msg").text($(this).val());  //this é referente o que é digitado no input
        }).focus(function() {
            $(this).css("background", "yellow")
            $("#msg").text("Recebeu um Focus"); 
        }).blur(function() {
            $(this).css("background", "#DDD")
            $("#msg").text("Perdeu o Focus"); 
        });

        $("#enviar").click(function() {
            if($("#text").val === "JAVA") {
                return true;
            }
            return false;
        })
    });

</script>

</html>
