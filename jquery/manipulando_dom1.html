<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 4 - Disciplina: Programação Cliente-servidor </title>
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
    </style>
</head>

<body>
    <button id="botao">Executar JQuery</button>
    Numero de imagens: <input id="valor" disabled size="1px">
    <div></div>
</body>

<script>
    $(document).ready(function () {
        var cont = 0;
        $("#botao").click(function () {
            var img = $("<img>", {
                src: "img/conversa-pai-e-filho.jpg",
                title: "Conversa de pai e filho",
                click: function () {
                    alert("Imagem clicada!")
                }
            })
            $("div").append(img);
            cont++;
            $("#valor").val(cont);
        });
    });

</script>

</html>
