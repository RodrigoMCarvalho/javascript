<html>
<head>
<meta charset="utf-8">
<title>Funções</title>
</head>
<body>
    <script type="text/javascript">
    
    function precionarTecla(){
        alert("Você precionou uma tecla do teclado.");
    }
    
    </script>

     <input type="text" onkeydown="precionarTecla()"/><br><br>
     <input type="text" onkeypress="precionarTecla()"/><br><br>
     <input type="text" onkeyup="precionarTecla()"/>
     
</body>
</html>
