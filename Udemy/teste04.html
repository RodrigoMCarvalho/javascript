<html>
<head>
<meta charset="utf-8">
<title>Teste 04</title>
</head>
<body>
	<script type="text/javascript">
		var mensagem;
        var retorno = confirm("Clique em um dos botões!");
        if(retorno == true ){
            mensagem = "Operação confirmada!"
        } else {
            mensagem = "Operação cancelada!"
        }
        document.write(mensagem);
	</script>

</body>
</html>
