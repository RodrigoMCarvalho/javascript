<html>
<head>
<meta charset="utf-8">
<title>Funções</title>
</head>
<body>
	<script type="text/javascript">
	  
        function umClick(){
            alert("Você deu um click");
        }
        function duploClick(){
            alert('Você deu duplo click');
        }
        function boasVindas(){
            alert('Seja bem vindo!');
        }

    </script>
    <div onclick="umClick()" style="background:#7CFC00; height: 150px; width: 150px"></div>
    <div ondblclick="duploClick()" style="background: #FFFF00; height: 150px; width: 150px"></div>
    <div onmouseover="boasVindas()" style="background: #00FFFF; height: 150px; width: 150px"></div>
    <div onmouseout="boasVindas()" onclick="boasVindas()" style="background: #FF8C00; height: 150px; width: 150px"></div>
</body>
</html>
