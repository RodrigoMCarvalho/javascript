<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiros passos com o DOM</title>
    <style>
        body {
            background: blue;
            color: blanchedalmond;
            font: normal 10pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com o DOM</h1>
    <p>Aqui vai ver o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> com Javascript</p>
    <div id="msg">Clique em mim</div>
</body>
    <script>
        //window.document.write(document.charset)
        var m = document.getElementById('msg')
        var corpo = window.document.body
        var p1 = document.getElementsByTagName('p')[0]
        document.write(p1.innerText)

        p1.style.color = 'red'
        corpo.style.background = 'black'
        m.style.background = 'green'


    </script>
</html>
